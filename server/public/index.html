<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <!-- <form> -->
    <input type="number" placeholder="first number" id="first-number">
    <button class="operation-btn" id="addition-btn">+</button>
    <button class="operation-btn" id="subraction-btn">-</button>
    <button class="operation-btn" id="multiplication-btn">*</button>
    <button class="operation-btn" id="division-btn">/</button>
    <input type="number" placeholder="second number" id="second-number">
    <button id="submit-btn">=</button>
    <button type="reset" id="clear-btn">c</button>
    <!-- </form> -->
    <div id="answer"></div>
    <ul id="completedEquations">

    </ul>
    <button id="clearHistory">Clear History</button>
</body>

</html>
