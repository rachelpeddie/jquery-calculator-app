<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <!-- <form> -->
    <div id="inputDiv">
        <input type="text" placeholder="your equation" id="current-equation">
        <button type="reset" id="clear-btn">c</button>
    </div>

    <div id="btn-row-one">
        <button class="operation-btn" id="seven-btn">7</button>
        <button class="operation-btn" id="eight-btn">8</button>
        <button class="operation-btn" id="nine-btn">9</button>
        <button class="operation-btn" id="addition-btn">+</button>
    </div>

    <div id="btn-row-two">
        <button class="operation-btn" id="four-btn">4</button>
        <button class="operation-btn" id="five-btn">5</button>
        <button class="operation-btn" id="six-btn">6</button>
        <button class="operation-btn" id="subraction-btn">-</button>
    </div>

    <div id="btn-row-three">
        <button class="operation-btn" id="one-btn">1</button>
        <button class="operation-btn" id="two-btn">2</button>
        <button class="operation-btn" id="three-btn">3</button>
        <button class="operation-btn" id="multiplication-btn">*</button>
    </div>

    <div id="btn-row-four">
        <button class="operation-btn" id="zero-btn">0</button>
        <button class="operation-btn" id="decimal-btn">.</button>
        <button class="operation-btn" id="division-btn">/</button>
        <button id="submit-btn">=</button>
    </div>
    <!-- <input type="number" placeholder="second number" id="second-number"> -->
    <!-- </form> -->
    <div id="answer"></div>
    <ul id="completedEquations">

    </ul>
    <button id="clearHistory">Clear History</button>
</body>

</html>
